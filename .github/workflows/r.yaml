name: sales
on: [push]
permissions:
  contents: read
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml:latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup R
        uses: r-lib/actions/setup-r@master
        
      - name: Setup dependencies
        run: |
          R -e 'system("sudo apt-get install libcurl4-openssl-dev")'
          R -e 'system("sudo apt-get install libssl-dev")'
          R -e 'system("sudo apt-get install libxml2-dev")'
          R -e 'install.packages("renv")' 
          R -e 'renv::restore()'
          
      - name: Analysis of sales for ALTIQ company
        env: 
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          R -e 'renv::run("data_clean.R")'
